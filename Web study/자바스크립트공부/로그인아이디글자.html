<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>아이디: 
        <input id="inputId" type="text" onkeyup="checkLength(this,5)">
    </div>
    
    <div>비밀번호: 
        <input type="password" onkeyup="checkLength(this,8)">
    </div>

    <div>이름 : 
        <input id = "inputName" type="text" maxLength="3">
    </div>


    <script>
        function checkLength(inputElement, 길이){
            if(inputElement.value.length > 길이){
                alert(`${길이}보다 작은 글자 수를 입력해주세요.`);
            }
        }
            
        </script>
</body>
</html>
