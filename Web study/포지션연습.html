<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- .item.item$*10 -->
    <div class="item item1"></div>
    <div class="item item2"></div>
    <div class="item item3"></div>
    <div class="item item4"></div>
    <div class="item item5"></div>
    <div class="item item6"></div>
    <div class="item item7"></div>
    <div class="item item8"></div>
    <div class="item item9">
        <div class="item item10"></div>
    </div>
    
    <style>
        body * {
            margin : 0px;
            padding : 0px;
        }
        .item{
            
            width : 100px;
            height : 100px;
            /* display: static 이거는 디폴트 */ 
            
        }
        .item1{
            background-color: #EE1122;
        }
        .item2{
            background-color: #FF4A00;
        }
        .item3{background-color: #F7FB4B;
               position: relative;
               left: 100px;
        }
        .item4{
            background-color: #B2B880;
            position: relative;
            left: 200px;
        }
        .item5{
            background-color: #8B9DC3;
        }
        .item6{
            background-color: #5982E2;
        }
        .item7{
            background-color: #2430E7;
        }
        .item8{
            background-color: #4A02CC;
        }
        .item9{
            background-color: #31125A;
        }
        .item10{
            background-color: #601D18;
            position: relative;
            left: 100px;
            top: 100px;
        }

</body>
</html>
